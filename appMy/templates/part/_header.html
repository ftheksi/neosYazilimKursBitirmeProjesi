{% load static %}

<!-- Start Top Nav -->
<nav class="navbar navbar-expand-lg d-none d-lg-block header-top" id="templatemo_nav_top">
    <div class="container">
        <div class="w-100 d-flex justify-content-between">
            <div class="contact">
                <i class="fa fa-envelope mx-2"></i>
                <a class="navbar-sm-brand text-light text-decoration-none"
                    href="mailto:info@company.com">info@company.com</a>
                <i class="fa fa-phone mx-2"></i>
                <a class="navbar-sm-brand text-light text-decoration-none" href="tel:+9005000000000">0500-000-00-00</a>
            </div>
            <div class="social">
                <a class="text-light" href="https://fb.com/templatemo" target="_blank" rel="sponsored"><i
                        class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
                <a class="text-light" href="https://www.instagram.com/" target="_blank"><i
                        class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
                <a class="text-light" href="https://twitter.com/" target="_blank"><i
                        class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
                <a class="text-light" href="https://www.linkedin.com/" target="_blank"><i
                        class="fab fa-linkedin fa-sm fa-fw"></i></a>
            </div>
        </div>
    </div>
</nav>
<!-- Close Top Nav -->


<!-- Header -->
<nav class="navbar navbar-expand-lg shadow myheader">
    <div class="col-sm-2">
        <a href="{% url 'homePage' %}">
            <img class="w-100" src="{% static 'img/LOGO.png' %}" alt="">
        </a>
    </div>
    
    <div class="container d-flex justify-content-between align-items-center">
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
            id="templatemo_main_nav">
            <div class="flex-fill menu">
                <ul class="nav navbar-nav d-flex justify-content-evenly mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homePage' %}">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'urunler' %}">Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'iletisim' %}">İletişim</a>
                    </li>
                </ul>
            </div>
            <div class="navbar align-self-center d-flex" style="box-shadow: none;">                            
                {% if request.user.is_authenticated %}
                    <a class="nav-icon position-relative text-decoration-none" href="{% url 'ShopBasket' %}">
                        <i class="fa fa-fw fa-cart-arrow-down mr-1"></i>
                        <span
                            class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">{{ shopbasket|length }}</span>
                    </a>
                    
                    <div class="dropdown ms-3 profile">
                        
                        <a class="nav-icon position-relative text-decoration-none dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        {{ request.user }}
                        </a>
                        <ul class="dropdown-menu bg-dark">
                            <li><a class="dropdown-item" href="{% url 'logoutUser' %}">Çıkış Yap</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'loginUser' %}" class="btn login">Giriş</a>
                    <a href="{% url 'registerUser' %}" class="btn ms-2 login">Kaydol</a>
                {% endif %}
                    
            </div>
        </div>

    </div>
</nav>
<!-- Close Header -->

<!-- Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="w-100 pt-1 mb-5 text-right">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" method="GET" class="modal-content modal-body border-0 p-0">
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="inputModalSearch" name="query" placeholder="Search ...">
                <button type="submit" class="input-group-text bg-success text-light">
                    <i class="fa fa-fw fa-search text-white"></i>
                </button>
            </div>
        </form>
    </div>
</div>
